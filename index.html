<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>전자기기</title>
    <link rel="stylesheet" href="web.css">
    <script type="text/javascript" src="javascript/move.js">
    </script>
    <script src="./js파일/jquery-3.6.0.min.js"></script>
    <script src="https://tistory3.daumcdn.net/tistory/941717/skin/images/snowfall.jquery.js" type="text/javascript"></script>
    <style>
      body{
        background-color:black;
      }
      #a {
        width: 10%;
        height: 100px;
        background-color: #bbdefb;
      }
    </style>
    <script>
      $(document).ready(function(){
        $(document).snowfall({deviceorientation : true, round : true, minSize: 1, maxSize:8,  flakeCount : 250});
      $( 'button' ).click( function() {
          $( '#a' ).animate( {
            width: '100%'
          } );
      } );
    });
    </script>
</head>
<body>
  
<!-- header 영역 -->
<div class="header">
  <h1 id="h1headd">전자기기</h1>
  <p><button>Click!</button></p>
    <div id="a"></div>
  </div>
  <table>
    <tr>
      <td><a href="노트북.html"><img src="./이미지/비보북노트북.jpg" onmouseover="this.src='./이미지/젠북.jpg'" width="200"
        onmouseout="this.src='./이미지/비보북노트북.jpg'" width="200" title="노트북"></a></td>
      <td><a href="스마트폰.html"><img src="./이미지/갤럭시.jpg" onmouseover="this.src='./이미지/아이폰.jpg'" width="200"
        onmouseout="this.src='./이미지/갤럭시.jpg'" width="200" title="스마트폰"></a></td>
      <td><a href="무선이어폰.html"><img src="./이미지/갤럭시버즈.jpg" onmouseover="this.src='./이미지/에어팟프로.jpg'" width="200"
        onmouseout="this.src='./이미지/갤럭시버즈.jpg'" width="200"title="무선이어폰"></a></td>
      <td><a href="TV.html"><img src="./이미지/TV.jpg" onmouseover="this.src='./이미지/TV1.jpg'" width="200"
        onmouseout="this.src='./이미지/TV.jpg'" width="200" title="TV"></a></td>
    <tr>
  </table> 
  
</body>
</html>
