<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <script src="./js파일/jquery-3.6.0.min.js"></script>
  <title>TV</title>
  <link rel="stylesheet" href="web.css">
  
  <style>
    input{
            width: 150px;
            height: 30px;
            border: 1px solid;
            margin: 10px 15px;
        }
    .big{
            display: none;
            width: 300px;
            height: 300px;
    }
    #gallery {
        width:250px;
        border: 2px solid black;
        border-radius: 20px; 
    }
    #gallery figure {
        margin: 10px 20px;
        color:red
    }
</style>
<title>Document</title>
<script>
  $(document).ready(function(){
      $('#blm1').click(function(){
          $('#big1').fadeIn(1000);
      });
      $('#big1').click(function(){
          $('#big1').fadeOut(1000);
      });
      $('#btn1').click(function(){
          $('figure').hide(1000)
          $('#gallery').css("border","none");
      });
      $('#btn2').click(function(){
          $('figure').show(1000)
          $("#gallery").css({
            "border":"2px solid black",
            "border-radius":"10px"
          });
        });
    });
      </script>
  <script>
    function change(){
      let samsung=document.getElementById("hello");
      samsung.innerHTML="<img src='./이미지/qled.jpg'><h5>삼성qled</h5><p>제품사양: 패널: IPS  사이즈: 214cm </p>";
    }
    function change2(){
      let apple=document.getElementById("hi");
      apple.innerHTML="<img src='./이미지/oled.jpg'><h5>엘지 oled</h5><p>제품사양: 패널: IPS  사이즈: 166cm</p>";
    }
  </script>
  <script>
    window.onload = function() {
      document.body.setAttribute("attr","TV페이지");
      const result=
      document.body.getAttribute('attr');
      alert(result);
      let p = document.getElementById("alter");
      p.innerHTML=result;
    }
    </script>
    <script>
    function min(a,b){
      const minValue = Math.min(a,b);
      return minValue;
    }
    function max(a,b){
      const maxValue = Math.max(a,b);
      return maxValue;
    }
  </script>
</head>
<body>
<!-- header 영역 -->
<div class="header1">
  <h1>TV</h1>
</div>
<!-- navigator 영역 -->
<div class="nav">
  <a href="index.html">프로젝트</a>
  <a href="노트북.html">노트북</a>
  <a href="스마트폰.html">스마트폰</a>
  <a href="무선이어폰.html">무선이어폰</a>
</div>
<!-- main content 영역 -->
<div class="row">
  <div class="left">
    <div class="card">
      <button>환율계산기
        <script>
          function 환율() {
              let exp = document.getElementById("ext");
              let result = document.getElementById("resulted");
              result.value = exp.value * 1300;
          }
        </script>
        <form>
          달러: <input type="text" id = "ext" value="0"> <br>
          결과: <input type="text" id ="resulted">
          <input type="button" value="계산"
              onclick="환율()">
        </form>
      </button>
      <h2>삼성</h2>
      <a href="https://www.samsung.com/sec/tvs/qled/">
        <img src="./이미지/네오.jpg" width="500" title="그림 클릭 시 제품페이지로 넘어갑니다."></a>
          <button id = "hello" onclick="change()">다른 TV</button>
      <h5>Neo QLED</h5>
      <p>제품 사양:
        패널: IPS
        사이즈: 214cm
      </p>
      <p>가격: 6540000</p>
      <h2>LG</h2>
      <a href="https://www.lge.co.kr/tvs/75qned95kqa-stand">
        <img src="./이미지/qnet.webp" width="500" title="그림 클릭 시 제품페이지로 넘어갑니다."></a>
      <button id = "hi" onclick="change2()">다른 TV</button>
      <h5>QNED mini LED</h5>
      <p>제품 사양:
        패널: IPS 
        사이즈: 166cm
      </p>
      <p>가격: 7500000</p>
      </p>
    </div>
    </div>

    <div class="right">
      <div class="card">
        <h1 class="h1-clock"></h1>
        <script src="./js파일/clock.js"></script>
        <h3><u> alter의 문장 출력 </u></h3>
        <p id="alter"></p>
        <img id="image">
        <script>
          const image = document.getElementById('image');

          image.src='https://via.placeholder.com/300x200';
          image.width=300;
          image.height=200;
        </script>
        <div>
            <button onclick="this.innerHTML=eval(6540000+7500000)"> 합계</button>
            <button onclick="this.innerHTML=min(6540000,7500000)">가장 싼 것</button>
            <button onclick="this.innerHTML=max(6540000,7500000)">가장 비싼 것 </button>
        </div>
        <script>
          document.write("전부다 맘에 든다면 랜덤!!!(새로고침눌러보세요!)")
          var banner=new Array();
          banner[0]="<a href='./이미지/네오.jpg'><img src='./이미지/네오.jpg' border='0'></a>";
          banner[1]="<a href='./이미지/qnet.webp'><img src='./이미지/qnet.webp' border='0'></a>";

          var random_banner=Math.floor(Math.random()*(banner.length));document.write(banner[random_banner]);
          </script>
          <script>
            function cal() {
                let exp = document.getElementById("exp");
                let result = document.getElementById("result");
                result.value = eval(exp.value);
            }
            document.write("현재 가지고 있는 돈으로 계산해보세요!")
          </script>
          <form>
            식: <input type="text" id = "exp" value="0"> <br>
            결과: <input type="text" id ="result">
            <input type="button" value="계산"
                onclick="cal()">
          </form>
          <button id="btn1">hide</button>
        <button id="btn2">show</button> 버튼을 눌러보세요~
        <div id="gallery">
            <figure>
                <img src="./이미지/qnet.webp"width=130 >
                <figcaption>
                    <b>작성자의 픽!!</b>
                    LG!!!!! QNED TV를 추천합니다!!
                </figcaption>
            </figure>
      </div>
      <table border=1 cellspacing=0>
              <tr>
                  <td><img src="./이미지/qnet.webp" width="130px"></td>
              </tr>
              <tr>
                  <td><input id="blm1" value="큰 이미지로 보기/닫기" ></td>
              </tr>
              <tr>
                  <td><img  src="./이미지/qnet.webp" id="big1" class="big"></td>
              </tr>
          </table> 
    </div>
</div>
<script>
  var checkUnload = true;
  $(window).on("beforeunload", function(){
      if(checkUnload) return "이 페이지를 벗어나면 작성된 내용은 저장되지 않습니다.";
  });
  $("#saveBtn").on("click", function(){
    checkUnload = false;
    $("#saveForm").submit();
});
</script>
</body>
</html>
